<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1e90ff; /* DodgerBlue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      background-color: #1e90ff; /* DodgerBlue background */
    }

    /* Overlay for start and game over screens */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
    }

    .overlay.visible {
      visibility: visible;
      opacity: 1;
    }

    .overlay button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff; /* White button */
      color: #1e90ff; /* DodgerBlue text */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .overlay button:hover {
      background-color: #add8e6; /* LightBlue on hover */
    }

    /* Responsive text sizes */
    .overlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    .overlay p {
      font-size: 24px;
      text-shadow: 1px 1px #000;
    }

    /* Mobile-Friendly Adjustments */
    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 36px;
      }

      .overlay p {
        font-size: 18px;
      }

      .overlay button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay visible">
      <h1>Flappy Bird</h1>
      <p>Tap to Start</p>
      <button id="startButton">Start Game</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay">
      <h1>Game Over</h1>
      <p id="scoreDisplay">Score: 0</p>
      <button id="restartButton">Restart Game</button>
    </div>
  </div>

  <script>
    // Get references to DOM elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const scoreDisplay = document.getElementById('scoreDisplay');

    // Set canvas dimensions to match the window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game variables
    let gameInterval;
    let gravity = 0.5; // Adjusted gravity for slower fall
    let bird;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    // Bird properties
    const birdWidth = 40;
    const birdHeight = 30;

    // Pipe properties
    const pipeWidth = 80;
    const pipeGap = 200; // Increased gap between pipes
    const pipeSpeed = 3; // Pipe speed

    // Bird class
    class Bird {
      constructor() {
        this.x = canvas.width / 4;
        this.y = canvas.height / 2;
        this.width = birdWidth;
        this.height = birdHeight;
        this.velocity = 0;
        this.jumpStrength = -10; // Adjusted jump strength for smoother jump
      }

      draw() {
        ctx.fillStyle = '#FF0'; // Yellow bird
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        // Prevent bird from going off-screen
        if (this.y + this.height > canvas.height) {
          this.y = canvas.height - this.height;
          this.velocity = 0;
          gameOver = true;
        }

        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
          gameOver = true;
        }
      }

      jump() {
        this.velocity = this.jumpStrength;
      }
    }

    // Pipe class
    class Pipe {
      constructor() {
        this.top = Math.random() * (canvas.height / 2) + 50;
        this.bottom = canvas.height - (this.top + pipeGap);
        this.x = canvas.width;
        this.width = pipeWidth;
        this.speed = pipeSpeed;
        this.counted = false;
      }

      draw() {
        ctx.fillStyle = '#228B22'; // ForestGreen pipes
        // Top pipe
        ctx.fillRect(this.x, 0, this.width, this.top);
        // Bottom pipe
        ctx.fillRect(this.x, canvas.height - this.bottom, this.width, this.bottom);
      }

      update() {
        this.x -= this.speed;
      }

      offScreen() {
        return this.x + this.width < 0;
      }

      hits(bird) {
        // Collision detection
        if (
          bird.x < this.x + this.width &&
          bird.x + bird.width > this.x &&
          (bird.y < this.top || bird.y + bird.height > canvas.height - this.bottom)
        ) {
          return true;
        }
        return false;
      }
    }

    // Initialize game objects
    function initGame() {
      bird = new Bird();
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    // Draw background
    function drawBackground() {
      ctx.fillStyle = '#1e90ff'; // DodgerBlue sky
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Draw score
    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '40px Arial';
      ctx.fillText(score, canvas.width / 2, 50);
    }

    // Game loop
    function gameLoop() {
      if (gameOver) {
        clearInterval(gameInterval);
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      // Update and draw bird
      bird.update();
      bird.draw();

      // Handle pipes
      if (frame % 100 === 0) { // Increased interval for pipes
        pipes.push(new Pipe());
      }

      pipes.forEach((pipe, index) => {
        pipe.update();
        pipe.draw();

        // Check for collision
        if (pipe.hits(bird)) {
          gameOver = true;
        }

        // Increment score
        if (!pipe.counted && pipe.x + pipe.width < bird.x) {
          score++;
          pipe.counted = true;
        }

        // Remove off-screen pipes
        if (pipe.offScreen()) {
          pipes.splice(index, 1);
        }
      });

      drawScore();
      frame++;
    }

    // Start the game
    function startGame() {
      initGame();
      startScreen.classList.remove('visible');
      gameOverScreen.classList.remove('visible');
      gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
    }

    // Show Game Over screen
    function showGameOver() {
      scoreDisplay.textContent = `Score: ${score}`;
      gameOverScreen.classList.add('visible');
    }

    // Event listeners
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);

    // Control bird with tap or click
    function handleUserInput() {
      if (!gameStarted) return;
      bird.jump();
    }

    // Touch events for mobile
    window.addEventListener('touchstart', () => {
      gameStarted = true;
      handleUserInput();
    }, { passive: true });

    // Click event for desktop
    window.addEventListener('mousedown', () => {
      gameStarted = true;
      handleUserInput();
    });

    // Prevent scrolling on touch devices when interacting with the game
    window.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
