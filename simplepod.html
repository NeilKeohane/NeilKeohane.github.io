<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePod App</title>
    <style>
        body {
            background-color: #F0F0F5; /* Light gray-blue background similar to iOS */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* iOS-style shadow */
            border: 1px solid #D0D0D5; /* Slight border for a clean look */
        }

        img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 22px; /* Rounded corners like iOS icons */
        }

        .email {
            font-size: 16px;
            color: #007AFF; /* iOS system blue color */
        }

        /* iOS-like animation on hover */
        .email:hover {
            text-decoration: underline;
        }

        .privacy-policy {
            margin-top: 10px;
            font-size: 14px;
            color: #007AFF; /* iOS system blue color */
        }

        .privacy-policy a {
            text-decoration: none;
            color: #007AFF; /* Same blue color */
        }

        .privacy-policy a:hover {
            text-decoration: underline; /* Hover effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="simplepod-app-icon.jpg" alt="App Icon">
        <p class="email">keohane.neil@yahoo.com</p>
        <p class="privacy-policy">
            <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
        </p>
    </div>

</body>
</html>
