<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePod App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F0F5; /* Light gray-blue background similar to iOS */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* iOS-style shadow */
            border: 1px solid #D0D0D5; /* Slight border for a clean look */
        }

        img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 22px; /* Rounded corners like iOS icons */
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .app-store, .email, .privacy-policy {
            font-size: 16px; /* Default font size */
            color: #007AFF; /* iOS system blue color */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px 0; /* Consistent vertical margin */
        }

        .app-store {
            font-size: 20px; /* Largest font size */
            margin-bottom: 20px; /* Extra space below */
        }

        .privacy-policy {
            font-size: 14px; /* Smallest font size */
            margin-top: 10px; /* Space above the privacy policy */
        }

        .app-store a, .email a, .privacy-policy a {
            text-decoration: none; /* Remove underline */
            color: #007AFF; /* Consistent blue color */
        }

        .app-store a:hover, .email a:hover, .privacy-policy a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .bi {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">SimplePod</div>
        <img src="simplepod-app-icon.jpg" alt="App Icon">
        <div class="app-store">
            <a href="https://apps.apple.com/app/example-id" target="_blank">
                <i class="bi bi-app-indicator"></i> Download on the App Store
            </a>
        </div>
        <p class="email">
            <i class="bi bi-envelope"></i> keohane.neil@yahoo.com
        </p>
        <p class="privacy-policy">
            <i class="bi bi-shield-lock"></i>
            <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
        </p>
    </div>

</body>
</html>
