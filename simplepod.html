<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePod App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F0F5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #D0D0D5;
        }

        img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 22px;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .app-store {
            margin-bottom: 20px;
        }

        .app-store img {
            width: 160px;
            height: auto;
        }

        .email, .privacy-policy {
            font-size: 16px;
            color: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }

        .privacy-policy {
            font-size: 14px;
            margin-top: 10px; 
        }

        .email a, .privacy-policy a {
            text-decoration: none;
            color: #007AFF;
        }

        .email a:hover, .privacy-policy a:hover {
            text-decoration: underline;
        }

        .bi {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">SimplePod</div>
        <img src="simplepod-app-icon.jpg" alt="App Icon">
        
        <div class="app-store">
            <a href="https://apps.apple.com/us/app/simplepod/id6683312139" target="_blank">
                <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-example-preferred.png" alt="Download on the App Store">
            </a>
        </div>
        
        <p class="email">
            <i class="bi bi-envelope"></i> keohane.neil@yahoo.com
        </p>
        <p class="privacy-policy">
            <i class="bi bi-shield-lock"></i>
            <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
        </p>
    </div>

</body>
</html>
