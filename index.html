<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('custom-font.ttf') format('truetype');
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'CustomFont', sans-serif;
        }

        .starfield {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            perspective: 800px;
        }

        .star {
            position: absolute;
            width: var(--size);
            height: var(--size);
            background-color: var(--color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            opacity: 0.9;
            transform-origin: center;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            0% {
                transform: translate3d(var(--startX), var(--startY), -800px) scale(0.5);
            }
            100% {
                transform: translate3d(var(--endX), var(--endY), 800px) scale(2);
            }
        }

        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centered-content a {
            color: white;
            text-decoration: none;
            font-size: 48px;
        }

        .centered-content a:hover {
            text-decoration: underline;
            color: yellow;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .social-links a img {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-links a img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-links a img.github-logo {
            width: 45px;
            height: auto;
        }

        .social-links a img.mail-logo {
            width: 55px;
            height: auto;
        }

        .social-links a img.linkedin-logo {
            width: 50px;
            height: auto;
        }

        @media (max-width: 600px) {
            .centered-content {
                font-size: 32px;
            }

            .social-links a img.github-logo {
                width: 80px;
            }

            .social-links a img.mail-logo {
                width: 35px;
            }

            .social-links a img.linkedin-logo {
                width: 40px;
            }
        }
    </style>
</head>
