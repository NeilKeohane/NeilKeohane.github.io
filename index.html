<!DOCTYPE html>

<style>
    @font-face {
        font-family: 'CustomFont';
        src: url('custom-font.ttf') format('truetype');
    }

    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        font-family: 'CustomFont', sans-serif;
    }

    .starfield {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        perspective: 800px;
    }

    .star {
        position: absolute;
        width: var(--size);
        height: var(--size);
        background-color: var(--color);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        opacity: 0.9;
        transform-origin: center;
        animation: moveStar linear infinite;
    }

    @keyframes moveStar {
        0% {
            transform: translate3d(var(--startX), var(--startY), -800px) scale(0.5);
        }
        100% {
            transform: translate3d(var(--endX), var(--endY), 800px) scale(2);
        }
    }

    .centered-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 48px;
    }

    .centered-content a {
        color: white;
        text-decoration: none;
        font-size: 48px;
    }

    .centered-content a:hover {
        text-decoration: underline;
        color: yellow;
    }
</style>
</head>
